    <style>
      body{
        margin: 0 0 0 0;
        padding-bottom: 1000px;
      }
      .navbar{
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        background-color: rgb(2, 122, 82);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      .drpBtn{
        background-color: rgb(0, 107, 71);
        color: aliceblue;
        justify-content: start;
        align-items: start;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 30px;
        margin-right: 5px;
        cursor:pointer;
        border-style: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        /*flex: 1;*/
        /*display: inline-block;*/
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #ddd;}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {display: block;}

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .drpBtn {background-color: #2b802e;}

      .drpBtn:hover{
        background-color: rgb(0, 146, 73);
      }

/* test push */
    </style>
